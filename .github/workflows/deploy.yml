name: Deploy
on:
  push:
    branches: [staging, main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22' }
      - run: npm ci
      - run: npm run lint --if-present || true
      - run: npm test || true
      - run: npm run build
      - run: npm run zip:feature --if-present

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx vercel --yes --token ${{ secrets.VERCEL_TOKEN }}
      - name: DB push (staging)
        if: github.ref == 'refs/heads/staging'
        run: npx --yes supabase@latest db push --db-url "${{ secrets.SUPABASE_STAGING_DB_URL }}" || echo "DB push failed - continuing deployment"

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
      - name: DB push (prod)
        if: github.ref == 'refs/heads/main'
        run: npx --yes supabase@latest db push --db-url "${{ secrets.SUPABASE_PROD_DB_URL }}" || echo "DB push failed - continuing deployment"
